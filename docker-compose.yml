version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sdr-trades-backend
    # Bind to all interfaces (0.0.0.0) to allow access from host
    ports:
      - "0.0.0.0:8000:8000"
    volumes:
      - ./excel_output:/app/excel_output
    environment:
      - EXCEL_OUTPUT_DIR=/app/excel_output
    restart: unless-stopped
    networks:
      - sdr-network
    # Allow access from host network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sdr-trades-frontend
    # Bind to all interfaces (0.0.0.0) to allow access from host
    ports:
      - "0.0.0.0:5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # Use backend service name for internal Docker communication
      # Frontend will detect hostname and use appropriate URL
      - VITE_WS_URL=ws://backend:8000/ws
      - VITE_API_URL=http://backend:8000
      - VITE_WS_URL_HOST=ws://localhost:8000/ws
      - VITE_API_URL_HOST=http://localhost:8000
    restart: unless-stopped
    networks:
      - sdr-network
    depends_on:
      - backend

networks:
  sdr-network:
    driver: bridge

# Alternative: To use host network mode instead, use:
# docker-compose -f docker-compose.host.yml up
# This will make services directly accessible on the host network

